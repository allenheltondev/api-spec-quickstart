openapi: 3.0.0
info:
  title: Spec Generation API
  description: |
    Create OAS docs from an example entity
  version: 1.0.0

x-amazon-apigateway-request-validators:
  Validate All:
    validateRequestParameters: true
    validateRequestBody: true
x-amazon-apigateway-gateway-responses:
  BAD_REQUEST_BODY:
    statusCode: 400
    responseTemplates:
      application/json: '{ "message": "$context.error.validationErrorString" }'
    responseParameters:
      gatewayresponse.header.Access-Control-Allow-Origin: "'*'"

tags:
  - name: OAS

paths:
  /specs:
    post:
      summary: Generate an API spec from an entity
      tags:
        - OAS
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                resourceName:
                  type: string
                  description: Name of the resource. Used for path names
                example:
                  type: object
                  description: JSON representation of the entity to create the API for
              required:
                - resourceName
                - example
      responses:
        201:
          description: The specification was created
          content:
            application/json:
              schema:
                type: object
                properties:
                  spec:
                    type: object
                    description: Open API Specification 3.0 for the provided example entity
                required:
                  - spec
        400:
          $ref: '#/components/responses/BadRequest'
        409:
          $ref: '#/components/responses/Conflict'
        500:
          $ref: '#/components/responses/UnknownError'
      x-amazon-apigateway-request-validator: Validate All
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GenerateSpecFunction.Arn}/invocations
        httpMethod: POST
        type: aws_proxy

components:
  responses:
    BadRequest:
      description: Unable to process request. Likely due to improperly formatted request.
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                description: Message detailing what went wrong
    Conflict:
      description: Could not process due to resource state
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                description: The image has not been through moderation
    UnknownError:
      description: An unexpected error occurred on the server.
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                description: Unknown error message
                example: An unexpected error occurred.
